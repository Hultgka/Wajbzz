<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wajbzz - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; background:#000; color:#3ec1e0; font-family:'Orbitron',sans-serif; }
    nav { background:#0f0f0f; display:flex; justify-content:center; padding:1rem 0; position:sticky; top:0; z-index:10; flex-wrap:wrap; gap:2rem; }
    nav a { color:#3ec1e0; text-decoration:none; margin:0 1.5rem; font-size:1.1rem; transition:color .3s; display:flex; align-items:center; gap:.3rem; }
    nav a:hover { color:#00ffff; }
    .social-buttons { position:fixed; bottom:1rem; left:1rem; display:flex; gap:.5rem; z-index:10000; }
    .social-buttons a { background:#111; border:2px solid #3ec1e0; color:#3ec1e0; width:36px; height:36px; display:flex; align-items:center; justify-content:center; border-radius:6px; transition:all .3s; }
    .social-buttons a:hover { background:#00ffff; color:#000; border-color:#00ffff; }
    .lang-buttons { position:fixed; top:1rem; right:1rem; display:flex; gap:.5rem; z-index:10000; }
    .lang-buttons button { background:none; border:2px solid #3ec1e0; color:#3ec1e0; font-family:'Orbitron',sans-serif; cursor:pointer; padding:.3rem .8rem; font-size:.9rem; border-radius:4px; transition:background .3s,color .3s; }
    .lang-buttons button.active, .lang-buttons button:hover { background:#00ffff; color:#000; border-color:#00ffff; }
    main { max-width:600px; margin:3rem auto 5rem; padding:0 1rem; }
    h1 { font-size:2.8rem; text-align:center; margin-bottom:1rem; text-shadow:0 0 8px #00ffff; }
    form { display:flex; flex-direction:column; gap:1rem; background:#111; padding:1.5rem; border-radius:10px; box-shadow:0 0 20px #00ffff66; }
    label { font-weight:600; font-size:1.1rem; }
    input, textarea { background:#222; border:1px solid #3ec1e0; color:#3ec1e0; padding:.6rem .8rem; font-size:1rem; border-radius:6px; font-family:'Orbitron',sans-serif; }
    textarea { resize:vertical; min-height:100px; }
    input[type=file] { color:#3ec1e0; }
    button[type=submit] { background:#00ffff; border:none; color:#000; font-weight:700; font-size:1.2rem; padding:.8rem 0; border-radius:6px; cursor:pointer; transition:background .3s; }
    button[type=submit]:hover { background:#3ec1e0; }
    .email-contact { text-align:center; margin-top:1.5rem; }
    .email-contact a { color:#00ffff; word-break:break-all; }
    footer { position:fixed; bottom:10px; right:15px; font-size:.9rem; opacity:.6; }
    /* === MOBILE FRIENDLY ADDITIONS === */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap: 0.4rem;
        padding: 0.8rem 0;
      }
      nav a {
        margin: 0.4rem 0;
        font-size: 1.2rem;
      }
      main {
        margin: 1.5rem auto 4.5rem;
        padding: 0 .2rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 2rem;
      }
      form {
        padding: 1rem;
        font-size: 1rem;
      }
      label {
        font-size: 1rem;
      }
      .social-buttons {
        left: 50%;
        bottom: 0.7rem;
        transform: translateX(-50%);
      }
      .lang-buttons {
        top: auto;
        bottom: 3.5rem;
        right: 50%;
        transform: translateX(50%);
        flex-direction: row;
      }
      footer {
        right: 0;
        left: 0;
        bottom: 0;
        text-align: center;
        font-size: 0.95rem;
        background: #000a;
        padding: 0.3rem 0;
      }
    }
    @media (max-width: 420px) {
      h1 {
        font-size: 1.35rem;
      }
      main {
        margin: 1rem auto 3.5rem;
        padding: 0 .1rem;
      }
      form {
        padding: 0.6rem;
      }
      .social-buttons a {
        width: 32px;
        height: 32px;
        font-size: 0.95rem;
      }
      .lang-buttons button {
        font-size: 0.8rem;
        padding: 0.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" data-key="start"><i class="fas fa-home"></i><span>Start</span></a>
    <a href="reviews.html" data-key="reviews"><i class="fas fa-star"></i><span>Reviews</span></a>
    <a href="interviews.html" data-key="interviews"><i class="fas fa-microphone"></i><span>Interviews</span></a>
    <a href="music.html" data-key="music"><i class="fas fa-music"></i><span>Music</span></a>
     <a href="events.html" data-key="events"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
    <a href="team.html" data-key="team"><i class="fas fa-users"></i><span>Team</span></a>
    <a href="contact.html" data-key="contact"><i class="fas fa-envelope"></i><span>Contact</span></a>
  </nav>

  <main>
    <h1 data-key="page_title">Contact</h1>
    <form action="sendmail.php" method="POST" enctype="multipart/form-data">
      <label for="name" data-key="label_name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email" data-key="label_email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message" data-key="label_message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <label for="file" data-key="label_file">Upload MP3 or Document</label>
      <input type="file" id="file" name="attachment" accept=".mp3,.wav,.pdf,.doc,.docx,.txt">

      <button type="submit" data-key="button_submit">Send</button>
    </form>
    <div class="email-contact">
      Or email us at <a href="mailto:wajbzz.online@gmail.com">wajbzz.online@gmail.com</a>
    </div>
  </main>

  <div class="social-buttons">
    <a href="https://www.facebook.com/wajbzz" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/wajbzz/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@wajbzz" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <div class="lang-buttons">
    <button id="btn-en">EN</button>
    <button id="btn-pl">PL</button>
  </div>

  <footer>© 2025 Wajbzz</footer>

  <script type="application/json" id="translations-json">
  {
  "en": {
    "start": "Start", "reviews": "Reviews", "interviews": "Interviews", "music": "Music",
    "events": "Events", "team": "Team", "contact": "Contact", "page_title": "Contact",
    "label_name": "Name", "label_email": "Email", "label_message": "Message",
    "label_file": "Upload MP3 or Document", "button_submit": "Send"
  },
  "pl": {
    "start": "Start", "reviews": "Recenzje", "interviews": "Wywiady", "music": "Muzyka",
    "events": "Wydarzenia", "team": "Zespół", "contact": "Kontakt", "page_title": "Kontakt",
    "label_name": "Imię", "label_email": "Email", "label_message": "Wiadomość",
    "label_file": "Załaduj MP3 lub dokument", "button_submit": "Wyślij"
  }
} 
  </script>

  <script>
    const t = JSON.parse(document.getElementById('translations-json').textContent);
    function trans(l) {
      document.querySelectorAll('[data-key]').forEach(el=>{
        const key=el.getAttribute('data-key'), txt=t[l][key];
        if(!txt) return;
        if(el.tagName==='A'){
          const sp=el.querySelector('span');
          if(sp) sp.textContent=txt;
        } else el.textContent=txt;
      });
      document.getElementById('btn-en').classList.toggle('active', l==='en');
      document.getElementById('btn-pl').classList.toggle('active', l==='pl');
      localStorage.lang=l;
    }
    document.getElementById('btn-en').onclick=()=>trans('en');
    document.getElementById('btn-pl').onclick=()=>trans('pl');
    trans(localStorage.lang||'en');
  </script>
</body>
</html>
