<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wajbzz</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    html {
      height: 100%;
      background-color: #000;
      color: #3ec1e0;
      font-family: "Orbitron", sans-serif;
    }
    nav {
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: #3ec1e0;
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffff;
    }

    /* === Splash screen with equalizer bars === */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: #00ffff;
      font-family: "Orbitron", sans-serif;
      user-select: none;
      transition: opacity 1s ease;
    }

    .equalizer-container {
      position: relative;
      text-align: center;
    }

    .bars {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 10px;
    }

    .bars span {
      display: block;
      width: 8px;
      height: 40px;
      background: #00ffff;
      animation: equalize 1.2s ease-in-out infinite;
      border-radius: 3px;
    }

    .bars span:nth-child(1) {
      animation-delay: 0s;
    }
    .bars span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .bars span:nth-child(3) {
      animation-delay: 0.4s;
    }
    .bars span:nth-child(4) {
      animation-delay: 0.6s;
    }
    .bars span:nth-child(5) {
      animation-delay: 0.8s;
    }

    @keyframes equalize {
      0%,
      100% {
        height: 20px;
        background: #3ec1e0;
      }
      50% {
        height: 60px;
        background: #00ffff;
      }
    }

    .splash-text {
      font-size: 3rem;
      text-shadow: 0 0 15px #00ffff;
    }

    .tagline {
      display: block;
      margin-top: 0.5rem;
      font-size: 1.3rem;
      color: #3ec1e0;
      font-weight: 400;
      text-shadow: 0 0 8px #3ec1e0;
    }

    /* === Main content === */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
      display: block;
    }

    .hero {
      position: relative;
      background: url("https://www.dropbox.com/scl/fi/34lva48bves9dwp9iymd4/475834130_122195308904188868_8681997611825080933_n.jpg?rlkey=xwnkc714u44j85ru1v5ei3oyx&raw=1")
        no-repeat center center/cover;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1rem;
      text-align: center;
    }

    /* Move social-buttons to fixed bottom left */
    .social-buttons {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      display: flex;
      gap: 0.5rem;
      max-width: none;
      padding-left: 0;
      margin-bottom: 0;
      z-index: 10000;
    }

    .social-buttons a {
      background: #111;
      border: 2px solid #3ec1e0;
      color: #3ec1e0;
      padding: 0.4rem 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .social-buttons a:hover {
      background-color: #00ffff;
      color: #000;
      border-color: #00ffff;
    }

    /* Language buttons top right */
    .lang-buttons {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 10000;
    }
    .lang-buttons button {
      background: none;
      border: 2px solid #3ec1e0;
      color: #3ec1e0;
      font-family: "Orbitron", sans-serif;
      cursor: pointer;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    .lang-buttons button:hover,
    .lang-buttons button.active {
      background-color: #00ffff;
      color: #000;
      border-color: #00ffff;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
      color: #3ec1e0;
      opacity: 0.6;
    }

    /* The black square that covers language buttons during splash */
    #lang-cover {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 150px; /* approx width of lang buttons container */
      height: 36px; /* height of buttons */
      background-color: black;
      z-index: 10001; /* above lang buttons */
      pointer-events: all;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="equalizer-container">
      <div class="bars">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="splash-text">
        Feel the Wajbzz<br />
        <span class="tagline" id="tagline">
          Music Reviews, Artist Interviews & Underground Vibes
        </span>
      </div>
    </div>
  </div>

  <!-- Black cover over language buttons during splash -->
  <div id="lang-cover"></div>

  <!-- Main content -->
  <div id="main-content" aria-hidden="true">
<nav>
  <a href="index.html" data-key="start">Start</a>
  <a href="reviews.html" data-key="reviews">Reviews</a>
  <a href="interviews.html" data-key="interviews">Interviews</a>
  <a href="music.html" data-key="submit">Music</a>
  <a href="events.html" data-key="events">Events</a>
  <a href="team.html" data-key="team">Team</a>
  <a href="contact.html" data-key="contact">Contact</a>
</nav>

    <section class="hero">
      <div class="social-buttons">
        <a
          href="https://www.facebook.com/wajbzz"
          target="_blank"
          aria-label="Facebook"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          href="https://www.instagram.com/wajbzz/"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.youtube.com/@wajbzz"
          target="_blank"
          aria-label="YouTube"
          ><i class="fab fa-youtube"></i
        ></a>
      </div>
    </section>
  </div>

  <!-- Language Buttons -->
  <div class="lang-buttons">
    <button id="btn-en" class="active">EN</button>
    <button id="btn-pl">PL</button>
  </div>

  <footer>© 2025 Wajbzz</footer>

  <script>
    const splash = document.getElementById("splash");
    const mainContent = document.getElementById("main-content");
    const langCover = document.getElementById("lang-cover");

    const translations = {
      en: {
        start: "Start",
        reviews: "Reviews",
        interviews: "Interviews",
        submit: "Music",
        team: "Team",
        events: "Events",
        contact: "Contact",
        tagline: "Music Reviews, Artist Interviews & Underground Vibes"
      },
      pl: {
        start: "Start",
        reviews: "Recenzje",
        interviews: "Wywiady",
        submit: "Muzyka",
        team: "Zespół",
        events: "Wydarzenia",
        contact: "Kontakt",
        tagline: "Recenzje muzyczne, wywiady z artystami i undergroundowe wibracje"
      }
    };

    function translatePage(lang) {
      document.querySelectorAll('nav a[data-key]').forEach(el => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key];
      });
      document.getElementById("tagline").textContent = translations[lang].tagline;
    }

    const btnEn = document.getElementById("btn-en");
    const btnPl = document.getElementById("btn-pl");

    btnEn.addEventListener("click", () => {
      translatePage("en");
      btnEn.classList.add("active");
      btnPl.classList.remove("active");
    });

    btnPl.addEventListener("click", () => {
      translatePage("pl");
      btnPl.classList.add("active");
      btnEn.classList.remove("active");
    });

    // Splash fadeout and remove black cover
    setTimeout(() => {
      splash.style.opacity = "0";
      splash.style.pointerEvents = "none";
      mainContent.style.opacity = "1";
      mainContent.setAttribute("aria-hidden", "false");
      langCover.style.display = "none"; // Remove black cover after splash
      splash.addEventListener("transitionend", () => {
        splash.style.display = "none";
      }, { once: true });
    }, 2500);
  </script>
</body>
</html>
